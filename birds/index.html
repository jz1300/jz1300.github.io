    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const birds = []
        axios.get(url)
        .then(response=>{
            let data = response.data.split('\r\n')
            for(let i =1; i<data.length;i++){
                data[i] = data[i].split('\t')
                birds.push({
                    index:data[i][0],
                    common_name:data[i][1],
                    scientific_name:data[i][2],
                    family:data[i][3],
                    habitat:data[i][4],
                    abundance: data[i][5],
                    status:data[i][6],
                    description:data[i][7],
                    diet:data[i][8],
                    image:data[i][9],
                    order:data[i][10],
                })
            }
            init();
        });
        // if(!sessionStorage.birds){
        //         console.log(birds);
        //         sessionStorage.birds = JSON.stringify(birds)
        //     })
        // }
        // else{
        //     birds = JSON.parse(sessionStorage.birds)
        // }
       
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <script src="./mainComponent.js"></script>
    <script src="./birdComponent.js"></script>
    <script src="./birdPanelComponent.js"></script>
    <script>
        let mainComp = {template:'<app-main></app-main>'}
        let birdComp = {template:'<app-bird></app-bird>'}
        let birdPanelComp = {template:'<app-bird-panel></app-bird-panel>'}
        

        const routes = [
            {path:'/', component:mainComp},
            {path:'/birds', component:birdPanelComp, props:true},
            {path:'/birds/:id', component:birdComp, props:true},
            
        ]
        const router = new VueRouter({routes});
        function init(){

            new Vue({
                el:"#main",
                router
            })
        }

    </script>
